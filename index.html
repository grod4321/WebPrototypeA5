<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NDY Charitable Trust: Home</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="images/ndy.png" type="image" sizes="16x16">
  </head>

  <body>
    <header>
      <img id="logo" src="images/logo.PNG">
      <div id="info" class="pages"></div>
      <div id="about" class="pages"></div>
      <div id="contact" class="pages"></div>
      <div id="circle" class="current"></div>

    <main>
      <img id="image1" src="images/banner.jpg" class="homeImage">
      <h1>Welcome to NDY Charitable Trust</h1>
      <div id="flex">
        <img id="image2" src="images/banner2.jpg" class="homeImage">
        <div id="donatebutton" class="button">
          <h2>Donate</h2>
        </div>
        <div id="morebutton" class="button">
          <h3>More Info</h3>
        </div>
      </div>
    </main>
    <footer>
      <div id="fb" class="social"></div>
      <div id="twitter" class="social"></div>
      <div id="insta" class="social"></div>
    </footer>
