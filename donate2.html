<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NDY Charitable Trust: Donate</title>
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 768px)" href="mobile.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 769px)" href="desktop.css">
    <link rel="icon" href="images/ndy.png" type="image" sizes="16x16">
  </head>

  <body>
    <header>
      <a href="index.html"><img src="images/ndylogo.png" id="logo"></a>
      <div id="mobpage">
        <a href="donate1.html"><img src="images/donate.png" id="donate" class="pages"></a>
        <img src="images/info.png" id="info" class="pages">
        <img src="images/contact.png" id="contact" class="pages">
        <img src="images/homeicon.png" id="circle" class="current">
      </div>
    </header>

    <main>
      <div id="form2" class="donateform">
        <img id="d2" src="images/d2.jpg" class="donateimage">
        <div id="donatetext">
          <h2>Payment</h2><br>
          <div id="flex3" class="flex">
            <div class="donatelabel">
              <label for="card">Card Number</label><br><br><br>
              <label for="cardname">Name on Card</label><br><br><br>
              <label for="country">Country</label><br><br><br>
              <label for="address">Address</label><br><br><br>
              <label for="city">City</label><br><br><br>
              <label for="state">State & Zip</label><br><br><br>
            </div>
            <div id="inputfields">
              <input type="number" id="card" class="shortinput" name="card"><br><br><br>
              <input type="text" id="cardname" class="longinput" name="cardname"><br><br><br>
              <select id="country" class="shortinput" name="country">
                <option value="blank">--</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
                <option value="England">England</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="NZ">New Zealand</option>
                <option value="US">United States</option>
              </select><br><br><br>
              <input type="text" id="address" class="longinput" name="address"><br><br><br>
              <input type="text" id="city" class="shortinput" name="city"><br><br><br>
              <select id="state" class="shortinput" name="state">
                <option value="blank">--</option>
                <option value="ACT">ACT</option>
                <option value="NSW">NSW</option>
                <option value="NT">NT</option>
                <option value="QLD">QLD</option>
                <option value="SA">SA</option>
                <option value="Vic">Vic</option>
                <option value="WA">WA</option>
              </select>
              <input type="number" id="zip" class="shortinput" name="zip"><br><br><br>
            </div>
          </div>
          <div class="flex">
            <a id="prev" class="smallbutton" style="text-decoration:none" href="donate1.html">
              <h3>Prev</h3>
            </a> <!--creates the prev button which links back to the first donate page-->
            <a id="next" class="smallbutton" style="text-decoration:none" href="thanks.html">
              <h3>Confirm</h3>
            </a> <!--creates the confirm button which links to the thank you page for donating-->
          </div>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://www.facebook.com/NDYGroup/"><img src="images/fb.png" id="fb" class="social"></a>
      <a href="https://twitter.com/ndygroup"><img src="images/twitter.png" id="twitter" class="social"></a>
      <a href="https://www.instagram.com/ndygroup/"><img src="images/ig.png" id="insta" class="social"></a>
      <p>NDY Charitable Trust, Level 1, 60 Miller Street, North Sydney NSW 2060</p>
    </footer>
  </body>
</html>
