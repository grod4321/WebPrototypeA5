<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NDY Charitable Trust: Donate</title>
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 768px)" href="mobile.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 769px)" href="desktop.css">
    <link rel="icon" href="images/ndy.png" type="image" sizes="16x16">
  </head>

  <body>
    <header>
      <a href="index.html"><img src="images/ndylogo.png" id="logo"></a>
      <div id="mobpage">
        <a href="donate1.html"><img src="images/donate.png" id="donate" class="pages"></a>
        <img src="images/info.png" id="info" class="pages">
        <img src="images/contact.png" id="contact" class="pages">
        <img src="images/donate.png" id="circle" class="current">
      </div>
    </header>

    <main>
      <div id="form1" class="donateform"> <!--div to structure the forms for donations-->
        <div id="donatetext"> <!--div to structure the text aspect of the donation form-->
          <h2>Your Info</h2><br>
          <div id="flex2" class="flex">
            <div class="donatelabel"> <!--div to structure the labels-->
              <label for="title">Title</label><br><br><br>
              <label for="name1">Name</label><br><br><br>
              <label for="email">Email</label><br><br><br>
              <label for="phone">Phone Number</label><br><br><br>
              <label for="comment">Comment</label><br><br><br> <!--creates labels for inputs and uses breaks to seperate them-->
            </div>
            <div id="inputfields"> <!--div to structure the inputs-->
              <select id="title" class="shortinput" name="title">
                <option value="blank">--</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
                <option value="other">other</option> <!--options for title dropdown menu-->
              </select><br><br><br>
              <input type="text" id="name1" class="shortinput" name="name1">
              <input type="text" id="name2" class="shortinput" name="name2"><br><br><br>
              <input type="text" id="email" class="longinput" name="email"><br><br><br>
              <input type="number" id="phone" class="shortinput" name="phone"><br><br><br>
              <input type="text" id="comment" class="longinput" name="comment"><br><br><br> <!--creates the inputs for the user to interact with-->
            </div>
          </div>
          <div class="flex">
            <a id="next" class="smallbutton" style="text-decoration:none" href="donate2.html">
              <h3>Next</h3>
            </a> <!--creates the next button which links to the second donate page-->
          </div>
        </div>
        <img id="d1" src="images/d1.jpg" class="donateimage"> <!--sets the image for the first donate page-->
      </div>
    </main>

    <footer>
      <a href="https://www.facebook.com/NDYGroup/"><img src="images/fb.png" id="fb" class="social"></a>
      <a href="https://twitter.com/ndygroup"><img src="images/twitter.png" id="twitter" class="social"></a>
      <a href="https://www.instagram.com/ndygroup/"><img src="images/ig.png" id="insta" class="social"></a>
      <p>NDY Charitable Trust, Level 1, 60 Miller Street, North Sydney NSW 2060</p>
    </footer>
  </body>
</html>
